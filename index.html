<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mine Sweeper</title>

    <link rel="icon" type="image/gif/png" href="img/flag-icon.png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="init()">
    <div class="container">
        <div>
            <h2>Time: <span class="timer">00.000</span></h2>
            <h2>Life: <span class="life">3</span></h2>
            <h2>Mines Left: <span class="mines-left">0</span></h2>
            <button class="level">Levels:
                <input type="radio" name="level" value="eazy" checked="checked">Eazy
                <input type="radio" name="level" value="hard">Hard
                <input type="radio" name="level" value="ext">Ext
            </button>
            <br>
            <button class="game-status" onclick="startNewGame()">
                <img src="img/start-emoji.png">
            </button>

        </div>

        <div class="board-container">
        </div> 
    </div>
    <script src="js/game.js"></script>
</body>
</html>
